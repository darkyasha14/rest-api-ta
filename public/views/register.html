<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <style>
    .button {
      border: none;
      color: white;
      padding: 8px 16px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      margin: 4px 2px;
      transition-duration: 0.4s;
      cursor: pointer;
    }
    .button2 {
      background-color: white; 
      color: black; 
      border: 2px solid #008CBA;
    }
    
    .button2:hover {
      background-color: #008CBA;
      color: white;
    }
    
    </style>
  <title>template register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin: 0; padding: 0;">
    <table align="center" style="border: 1px solid #cccccc;" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse;">
        <tr>
            <td align="center" bgcolor="#70bbd9" style="padding: 10px 0 0 0;" >
                <img src="cid:g1" alt="" width="125" height="60" style="display: block;" />
             </td>
        </tr>
        <tr>
            <td bgcolor="#ffffff" style="padding: 40px 30px 40px 30px;">
                <table border="0" cellpadding="0" cellspacing="0" width="100%">
                    <tr>
                        <td style="color: #153643; font-family: Arial, sans-serif; font-size: 24px;">
                            <b>Active Your Account</b>
                        </td>
                    </tr>
                    <tr>
                     <td style="padding: 20px 0 30px 0; font-family: Arial, sans-serif; font-size: 14px; color: #979696;">
                      Hello {{name}}
                     <p font-color="#979696">we received a request to complete your register </br>
                      click on the button confirm bellow to active your account</p>
                     </td>
                    </tr>
                    <tr>
                     <td align="center">
                        <a href={{api}}<button class="button button2">Confirm</button></a>
                     </td>
                    </tr>
                   </table>
               </td>
        </tr>
        <tr>
            <td bgcolor="#70bbd9" style="padding: 10px 0 5px 0;">
                <table border="0" cellpadding="0" cellspacing="0" align="center">
                    <tr>
                        <td align="center" style="color: #ffffff; font-family: Arial, sans-serif; font-size: 14px;">
                            <p align="center">&reg; Darkyasha, Tokyo 2020<br/>
                            <a href="#" style="color: #ffffff;"><font color="#ffffff">Unsubscribe</font></a> to this newsletter instantly</p>
                         </td>
                    </tr>
                </table>
             </td>
         </tr>
    </table>
   </body>
</html>
